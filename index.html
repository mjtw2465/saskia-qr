<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <p>Redirecting…</p>

    <script>
      const FINANCE = "https://edition.cnn.com/markets/fear-and-greed";
      const JT = "https://www.youtube.com/watch?v=TSVHoHyErBQ"; // Rock Your Body

      // Get Europe/London time parts reliably (no string parsing)
      const dtf = new Intl.DateTimeFormat("en-GB", {
        timeZone: "Europe/London",
        weekday: "short",
        hour: "2-digit",
        hour12: false,
      });

      const parts = dtf.formatToParts(new Date());
      const weekday = parts.find(p => p.type === "weekday")?.value; // e.g. "Thu"
      const hourStr = parts.find(p => p.type === "hour")?.value;    // e.g. "15"
      const hour = Number(hourStr);

      const isWeekday = ["Mon", "Tue", "Wed", "Thu", "Fri"].includes(weekday);
      const isWorkHours = hour >= 9 && hour < 17;

      const target = (isWeekday && isWorkHours) ? FINANCE : JT;
      window.location.replace(target);
    </script>
  </body>
</html>
